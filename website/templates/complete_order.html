{% extends 'base.html' %}

	 {% block content %}
		<h2>Please select a payment type for this order:</h2>

		<form id="complete_order_form" action="{% url 'website:complete_order' %}" method="POST">
		    {% csrf_token %}
		    {{ complete_order_form.as_p }}
		    <input type="submit" value="Submit"></input>
		</form>  

		<h2>- or -</h3>
		<a href="{% url 'website:payment_type' %}">Add New Payment Type</a>

	{% endblock %}
