
<h2>Please select a payment type for this order:</h2>

<form id="complete_order_form" method="POST">
    {% csrf_token %}
    <select name="payment_type">
    {% for payment_type in payment_types %}
        <option value="{{ payment_type.id }}">{{ payment_type.account_nickname }}</option>
    {% endfor %}
    </select>
</form>  

<h2>- or -</h3>
<a href="{% url 'website:payment_type' %}">Add New Payment Type</a>
