{% extends 'base.html' %}
{% load staticfiles %}

    {% block content %}
        <form method="POST" action="{% url 'website:edit_payment_type' payment_type.id %}"">
            {% csrf_token %}
            {{payment_type_form}}
            <input type="submit" method="POST" class="btn btn-sm btn-success" name="edit_payment_type" value="Submit"></input>
            <a href="{% url 'website:my_account' user.id %}">Cancel</a>
        </form>
    {% endblock %}
