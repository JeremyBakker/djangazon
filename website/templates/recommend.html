{% extends 'base.html' %}

     {% block content %}
        <div class="jumbotron">
            <h1 class="text-center"> Recommend Product </h1>
            <a href="/products/{{product.id}}/"><h1 class = "text-center">{{ product.title }}</h1></a>
        <hr>
        <p class="lead text-center">{{ product.description }}</p>
        <hr>
        <p class="lead text-center">{{ product.formatted_price }}</p>
        <div class="text-center">
                <form action="{% url 'website:recommend_product' product.id %}"  method="POST">
                {% csrf_token %}
                <input type="text" class="form-control" name="user_search_box" id="user_search_box"/>
                <input class="btn btn-success" type="submit" style="margin-top:
                 5px" value="Send Notification" method="post"/>
                </form>
        </div>
    </div>
    {% endblock %}
