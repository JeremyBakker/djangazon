{% extends 'base.html' %}

     {% block content %}
        <div class="jumbotron">
            <h1 class="text-center"> Recommend a Product </h1>
            <a href="/products/{{product.id}}/"><h1 class = "text-center">{{ product.title }}</h1></a>
        <hr>
        <p class="lead text-center">{{ product.description }}</p>
        <hr>
        <p class="lead text-center">{{ product.formatted_price }}</p>
        <div class="text-center">
                <form action="{% url 'website:recommend_product' product.id%}"><input class="btn btn-success" type="submit" style="margin-top: 5px" value="Recommend"></input></form>
        </div>
    </div>
    {% endblock %}
