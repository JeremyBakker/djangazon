{% extends 'base.html' %}

  {% block content %}

    <h1>This is Order History for</h1>
    <h4>{{ profile }}</h4>

    <ul>
    {% for order in orders %}
    
        <li><a href="/order/{{ order.id }}">Order {{ order.id }}</a> <small><i>({{ order.order_date }})</i></small></li>
        <ul>
        {% for product in order.products.all %}
            <li class="text-capitalize"><a href="/products/{{ product.id }}"><small>{{ product.title }}</small></a></li>
        {% endfor %}
        </ul>
            
    {% endfor %}
    </ul>
{% endblock %}
