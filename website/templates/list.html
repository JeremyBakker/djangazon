{% extends 'base.html' %}

{% block content%}
    <h1 class="text-center">{{ page_title }}</h1>
		<div class="col-xs-8 col-xs-offset-2">
	        <ul class="list-group">
	        {% for item in items %}
	            <a class="list-group-item lead list-group-item-info" href="/products/{{ item.id }}">{{ item.title }} <span style="float: right">for ${{item.price}}0/unit</span></a>
	        {% empty %}
	            {{ error }}
	        {% endfor %}
	        </ul>
		</div>
{% endblock %}
